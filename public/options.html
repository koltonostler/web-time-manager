<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Options</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <div class="body-container">
      <div class="ignore-popup">
        <div class="popup-header">Add url to ignore list:</div>
        <div class="url-container">
          <span>https://</span>
          <input type="text" name="url" id="url" placeholder="url" />
        </div>
        <div class="options-toolbar">
          <button class="cancel" id="cancel">Cancel</button>
          <div class="options-divider"></div>
          <button class="save" id="save">Add</button>
        </div>
      </div>
      <div class="options-page">
        <header>
          <div class="header-container">
            <h1>Web Time Manager</h1>
            <h3>Settings Page</h3>
          </div>
        </header>
        <section class="options">
          <div class="options-container">
            <fieldset>
              <legend>Adjust Time Tracking Behavior</legend>
              <div class="checkbox setting">
                <label for="all-tabs-checkbox">
                  <input
                    type="checkbox"
                    name="all-tabs-checkbox"
                    id="all-tabs-checkbox"
                  />
                  <span>Enable tracking on all tabs</span
                  ><span
                    class="material-symbols-outlined info"
                    id="all-tabs-info"
                  >
                    info
                  </span>
                </label>
              </div>

              <div class="idle-settings setting">
                <div class="checkbox setting">
                  <label for="idle-media-checkbox">
                    <input
                      type="checkbox"
                      name="idle-media-checkbox"
                      id="idle-media-checkbox"
                    />
                    Don't enter idle state if the active tab is playing
                    media/sound
                  </label>
                </div>
                <div class="idle-timer-settings">
                  <label for="idle-timer">
                    Set idle timer:
                    <select name="idle-timer" id="idle-timer">
                      <option value="15">15 sec</option>
                      <option value="30">30 sec</option>
                      <option value="45">45 sec</option>
                      <option value="60">1 min</option>
                      <option value="120">2 min</option>
                      <option value="300">5 min</option>
                      <option value="600">10 min</option>
                      <option value="1200">20 min</option>
                      <option value="1800">30 min</option>
                      <option value="3600">1 hour</option>
                    </select>
                  </label>
                </div>
              </div>
            </fieldset>
            <fieldset>
              <legend class="ignore-container">
                <span
                  >Websites to Ignore<span
                    class="material-symbols-outlined info"
                    id="ignore-info"
                  >
                    info
                  </span></span
                >
                <div class="add-ignore">
                  <div
                    class="material-symbols-outlined add"
                    title="add website to ignore list"
                  >
                    add
                  </div>
                </div>
              </legend>
              <ul class="ignored-list"></ul>
            </fieldset>
          </div>
        </section>
      </div>
    </div>

    <script src="options.js"></script>
  </body>
</html>
