<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Website Time Manager</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h1>Web Time Manager</h1>
    <button id="daily" class="chart-btn">Today's Summary</button>
    <button id="weekly" class="chart-btn">Weekly Summary</button>
    <div style="width: 400px; height: 400px">
      <div class="daily-chart-container" style="width: 400px">
        <span class="total-time"></span>
        <canvas id="chart"></canvas>
        <div class="top3 hide"></div>
      </div>
    </div>
    <form action="submit" id="timer-form">
      <div class="url-container">
        <span>https://</span>
        <input type="text" name="url" id="url" placeholder="url" />
      </div>
      <input
        type="number"
        min="0"
        id="timer"
        name="timer"
        placeholder="set timer for website"
      />
      <input type="submit" value="set timer" />
    </form>

    <div class="toggle-container">
      <span class="toggle-text">Only track active tabs</span>
      <input type="checkbox" id="checkbox" />
      <label for="checkbox" class="toggle-switch"> </label>
    </div>
    <script src="popup.js"></script>

    <!--
      This HTML file opens when you click on icon from the toolbar.

      To begin the development, run `npm run watch`.
      To create a production bundle, use `npm run build`.
    -->
  </body>
</html>
