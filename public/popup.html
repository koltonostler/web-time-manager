<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Website Time Manager</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h1>Web Time Manager</h1>
    <div style="width: 400px"><canvas id="daily-chart"></canvas></div>
    <div style="width: 500px"><canvas id="weekly-chart"></canvas></div>
    <div id="top3"></div>
    <form action="submit" id="timer-form">
      <div class="url-container">
        <span>https://</span>
        <input type="text" name="url" id="url" placeholder="url" />
      </div>
      <input
        type="number"
        min="0"
        id="timer"
        name="timer"
        placeholder="set timer for website"
      />
      <input type="submit" value="set timer" />
    </form>
    <div id="timer-box">
      <span id="total-time">4hr 30min</span>
    </div>

    <button id="clearBtn">Clear data</button>

    <div class="toggle-container">
      <span class="toggle-text">Only track active tabs</span>
      <input type="checkbox" id="checkbox" />
      <label for="checkbox" class="toggle-switch"> </label>
    </div>
    <script src="popup.js"></script>

    <!--
      This HTML file opens when you click on icon from the toolbar.

      To begin the development, run `npm run watch`.
      To create a production bundle, use `npm run build`.
    -->
  </body>
</html>
