<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Website Time Manager</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h1>Web Time Manager</h1>
    <div class="chart-buttons">
      <button id="daily" class="chart-btn active-chart">Today's Summary</button>
      <button id="weekly" class="chart-btn">Weekly Summary</button>
    </div>
    <div style="width: 400px; height: 400px">
      <div class="daily-chart-container" style="width: 410px">
        <span class="total-time"></span>
        <div class="weekly-stats hide">
          <div class="material-symbols-outlined schedule">schedule</div>
          <div class="weekly-avg"></div>
          <div>Daily average web time</div>
        </div>
        <canvas id="chart"></canvas>
        <div class="top3-container hide">
          <div class="top3-header">Top websites this week</div>
          <div class="top3-divider"></div>
          <div class="top3"></div>
        </div>
      </div>
    </div>

    <div class="budget-display">
      <div class="header-container">
        <h2 class="budget-header">Timers</h2>
        <div class="add-budget">
          <div class="material-symbols-outlined add" title="add new timer">
            add
          </div>
        </div>
      </div>
      <div class="budget-content">
        <div class="budget-container"></div>
      </div>
    </div>
    <div class="budget-popup-1">
      <div class="popup-header">Create timer for:</div>
      <div class="url-container">
        <span>https://</span>
        <input type="text" name="url" id="url" placeholder="url" />
      </div>
      <div class="time-inputs">
        <div class="time-input hour">
          <button class="material-symbols-outlined more" id="more-hr-1">
            expand_less
          </button>
          <div class="hour-display" id="hour-1">00</div>
          <button class="material-symbols-outlined less" id="less-hr-1">
            expand_more
          </button>
        </div>
        <div>:</div>
        <div class="time-input minute">
          <button class="material-symbols-outlined more" id="more-min-1">
            expand_less
          </button>
          <div class="minute-display" id="min-1">00</div>
          <button class="material-symbols-outlined less" id="less-min-1">
            expand_more
          </button>
        </div>
      </div>
      <div class="options-toolbar">
        <button class="cancel" id="cancel-1">Cancel</button>
        <div class="options-divider"></div>
        <button class="save" id="save-1">Save</button>
      </div>
    </div>
    <div class="budget-popup-2">
      <div class="popup-header"></div>
      <div class="time-inputs">
        <div class="time-input hour">
          <button class="material-symbols-outlined more" id="more-hr-2">
            expand_less
          </button>
          <div class="hour-display" id="hour-2">00</div>
          <button class="material-symbols-outlined less" id="less-hr-2">
            expand_more
          </button>
        </div>
        <div>:</div>
        <div class="time-input minute">
          <button class="material-symbols-outlined more" id="more-min-2">
            expand_less
          </button>
          <div class="minute-display" id="min-2">00</div>
          <button class="material-symbols-outlined less" id="less-min-2">
            expand_more
          </button>
        </div>
      </div>
      <div class="options-toolbar">
        <button class="cancel" id="cancel-2">Cancel</button>
        <div class="options-divider"></div>
        <button class="delete" id="delete">Delete</button>
        <div class="options-divider"></div>
        <button class="save" id="save-2">Save</button>
      </div>
    </div>

    <div class="toggle-container">
      <span class="toggle-text">Only track active tabs</span>
      <input type="checkbox" id="checkbox" />
      <label for="checkbox" class="toggle-switch"> </label>
    </div>

    <script src="popup.js"></script>

    <!--
      This HTML file opens when you click on icon from the toolbar.

      To begin the development, run `npm run watch`.
      To create a production bundle, use `npm run build`.
    -->
  </body>
</html>
